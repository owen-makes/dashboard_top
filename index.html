<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard | owen-makes</title>
</head>
<body>
  <sidebar>
    <div class="logo">
      <svg></svg>
      <h1>Dashboard</h1>
    </div>
      <div class="main-menu">
        <div class="menu-item">
          <svg></svg>
          <p>Home</p>
        </div>
        <div class="menu-item">
          <svg></svg>
          <p>Profile</p>
        </div>
        <div class="menu-item">
          <svg></svg>
          <p>Messages</p>
        </div>
        <div class="menu-item">
          <svg></svg>
          <p>History</p>
        </div>
        <div class="menu-item">
          <svg></svg>
          <p>Tasks</p>
        </div>
        <div class="menu-item">
          <svg></svg>
          <p>Communities</p>
        </div>
      </div>
      <div class="extra-menu">
        <div class="menu-item extra">
          <svg></svg>
          <p>Settings</p>
        </div>
        <div class="menu-item extra">
          <svg></svg>
          <p>Support</p>
        </div>
        <div class="menu-item extra">
          <svg></svg>
          <p>Privacy</p>
        </div>
      </div>
    </sidebar>
  <header>
    <div class="search">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
      <input type="search">
    </div>
    <div class="profile">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" /></svg>
      <img src="assets/EmilioLoves.png" alt="" srcset="">
      <p class="name">Morgan Oakley</p>
    </div>
    <div class="welcome-msg">
      <img src="assets/EmilioLoves.png" alt="" srcset="">
      <span>Hi there,</span>
      <h2>Morgan Oakley (@morgan)</h2>
    </div>
    <div class="action-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>
  <main class="main-container"> <!--Two column grid-->
    <div class="projects">
      <h3 class="title">Your Projects</h3>
      <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="announcements">
      <h3 class="title">Announcements</h3>
      <div class="announcements-container">
        <div class="announce">Site Maintenance</div>
        <div class="announce">Community Share Day</div>
        <div class="announce">Updated Privacy Policy</div>
      </div>
    </div>
    <div class="trending">
      <h3 class="title">Trending</h3>
      <div class="trending-container">
        <div class="user">@tegan</div>
        <div class="user">@morgan</div>
        <div class="user">@kendall</div>
        <div class="user">@alex</div>
      </div>
    </div>
  </main> 

  
</body>
</html>
