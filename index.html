<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard | owen-makes</title>
</head>
<body>
  <sidebar>
    <svg></svg>
    <h1>Dashboard</h1>
      <div class="menu-item">
        <svg></svg>
        <p>Home</p>
      </div>
      <div class="menu-item">
        <svg></svg>
        <p>Profile</p>
      </div>
      <div class="menu-item">
        <svg></svg>
        <p>Messages</p>
      </div>
      <div class="menu-item">
        <svg></svg>
        <p>History</p>
      </div>
      <div class="menu-item">
        <svg></svg>
        <p>Tasks</p>
      </div>
      <div class="menu-item">
        <svg></svg>
        <p>Communities</p>
      </div>
      <div class="menu-item extra">
        <svg></svg>
        <p>Settings</p>
      </div>
      <div class="menu-item extra">
        <svg></svg>
        <p>Suppor</p>
      </div>
      <div class="menu-item extra">
        <svg></svg>
        <p>Privacy</p>
      </div>
    </sidebar>
  <header>
    <div class="search">
      <svg></svg>
      <input type="search">
    </div>
    <div class="profile">
      <svg>Notifications</svg>
      <img src="" alt="" srcset="">
      <p class="name">Morgan Oakley</p>
    </div>
    <div class="welcome-msg">
      <img src="" alt="" srcset="">
      <span>Hi there,</span>
      <h2>Morgan Oakley (@morgan)</h2>
    </div>
    <div class="action-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>
  <main class="main-container"> <!--Two column grid-->
    <div class="projects">
      <h3 class="title">Your Projects</h3>
      <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="announcements">
      <h3 class="title">Announcements</h3>
      <div class="announcements-container">
        <div class="announce">Site Maintenance</div>
        <div class="announce">Community Share Day</div>
        <div class="announce">Updated Privacy Policy</div>
      </div>
    </div>
    <div class="trending">
      <h3 class="title">Trending</h3>
      <div class="trending-container">
        <div class="user">@tegan</div>
        <div class="user">@morgan</div>
        <div class="user">@kendall</div>
        <div class="user">@alex</div>
      </div>
    </div>
  </main> 

  
</body>
</html>
